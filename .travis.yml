language: android
jdk: oraclejdk8
sudo: false
    
android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-26
    - extra-android-support
    - extra-android-m2repository
    
    # Emulator settings
    - sys-img-armeabi-v7a-android-26

licenses:
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'
  - 'android-sdk-preview-license-.+'
  
before_install:
  - yes | sdkmanager "platforms;android-28"
  
before_script:
  - echo y | android update sdk --no-ui --all --filter "android-26"
  - echo y | android update sdk --no-ui --all --filter "sys-img-armeabi-v7a-android-26"
  - echo no | android create avd --force -n test -t android-26 --abi armeabi-v7a
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82
  
script:
  - ./gradlew connectedCheck --info -PdisablePreDex;
